<html>
<head>
    <meta charset="UTF-8">
    <title>Encriptador - Carlos Guzmán</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagenes/Frame 6.png" alt="Logo alura">
    </header>
    <main>
        <section class="seccion1">
            <textarea class="textarea" placeholder="Ingrese su texto aquí"></textarea>
            
            <div class="terminos"> ⚠️Solo letras minúsculas y sin acentos.</div>
            
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>

        </section>
        
        <section class="seccion2">
            <div class="contenedor-muneco">
                <img src="imagenes/Muñeco.png" alt="Muñeco alura">
            </div>
            <div class="contenedor-h3">
                <h3>Ningún mensaje encontrado</h3>
            </div>
            <div class="contenedor-parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <h3> Mensaje: </h3>
                <p class="texto-final"></p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>

        </section>
        
    </main>
    <footer>
        <p>&copy Oracle ONE Alura Challenge 1- J. Carlos Guzmán Juárez G5</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
